<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoltGenerator v2 - Engineering Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 380px;
            background-color: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.02);
            z-index: 10;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Section Styling */
        .section {
            border-bottom: 1px solid var(--border);
        }

        .section-header {
            padding: 16px 24px;
            background: #fff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 0.9rem;
            user-select: none;
        }

        .section-header:hover {
            background-color: #f1f5f9;
        }

        .section-content {
            padding: 0 24px 20px 24px;
            display: block;
            /* Can be toggled */
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row>.form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: var(--primary);
        }

        /* Main Viewport */
        .viewport {
            flex: 1;
            position: relative;
            background-color: #000;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        /* Overlay Controls */
        .overlay {
            position: absolute;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-bar {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: calc(100% - 48px);
            margin: 20px 24px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .btn-icon:hover {
            background: #f1f5f9;
        }

        /* Status & Results */
        .status-pill {
            position: absolute;
            bottom: 24px;
            left: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            display: none;
        }

        .download-group {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .dl-link {
            font-size: 0.75rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 4px 8px;
            border: 1px solid var(--primary);
            border-radius: 4px;
        }

        .dl-link:hover {
            background: var(--primary);
            color: white;
        }

        .hidden {
            display: none !important;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--border);
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>⚙️ BoltGenerator <small style="font-size: 0.6em; color: var(--text-muted);">v2.0 Professional</small>
            </h1>
        </div>

        <form id="boltForm">
            <!-- 1. Head Section -->
            <div class="section">
                <div class="section-header">1. Head Geometry <span>▼</span></div>
                <div class="section-content">
                    <div class="form-group">
                        <label>Head Type</label>
                        <select name="headType" id="headType">
                            <option value="0">Hex Head (Altı Köşe)</option>
                            <option value="1">Socket Cap (Alyan)</option>
                            <option value="2">Flat Head (Düz)</option>
                            <option value="3">Countersunk (Havşa)</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label id="aFlatsLabel">Across Flats (s)</label>
                            <input type="number" name="widthAcrossFlats" step="0.1" value="18">
                        </div>
                        <div class="form-group">
                            <label>Height (k)</label>
                            <input type="number" name="headHeight" step="0.1" value="8">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Washer Face ⌀ (dw)</label>
                            <input type="number" name="washerFaceDiameter" step="0.1" value="0">
                        </div>
                        <div class="form-group">
                            <label>WF Thickness (c)</label>
                            <input type="number" name="washerFaceThickness" step="0.1" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Underhead Fillet (r)</label>
                        <input type="number" name="underheadFilletRadius" step="0.1" value="0.5">
                    </div>
                    <div id="socketFields" class="form-row hidden">
                        <div class="form-group">
                            <label>Socket Size</label>
                            <input type="number" name="socketSize" step="0.1" value="0">
                        </div>
                        <div class="form-group">
                            <label>Socket Depth</label>
                            <input type="number" name="socketDepth" step="0.1" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. Shank Section -->
            <div class="section">
                <div class="section-header">2. Shank & Body <span>▼</span></div>
                <div class="section-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nominal ⌀ (d)</label>
                            <input type="number" name="nominalDiameter" step="0.1" value="12">
                        </div>
                        <div class="form-group">
                            <label>Total Length (L)</label>
                            <input type="number" name="totalLength" step="1" value="50">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Grip Length (ls)</label>
                            <input type="number" name="gripLength" step="1" value="0">
                        </div>
                        <div class="form-group">
                            <label>Body Tolerance</label>
                            <input type="number" name="bodyTolerance" step="0.01" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3. Thread Section -->
            <div class="section">
                <div class="section-header">3. Thread Profile <span>▼</span></div>
                <div class="section-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Major ⌀ (d1)</label>
                            <input type="number" name="majorDiameter" step="0.1" value="12">
                        </div>
                        <div class="form-group">
                            <label>Pitch (P)</label>
                            <input type="number" name="threadPitch" step="0.01" value="1.75">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Minor Diameter (d3)</label>
                        <input type="number" name="minorDiameter" step="0.1" value="0">
                        <small style="font-size: 0.7rem; color: var(--text-muted);">0 = Auto calculated</small>
                    </div>
                </div>
            </div>

            <!-- 4. Nut Section -->
            <div class="section">
                <div class="section-header">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" name="generateNut" id="genNutCheckbox"> 4. Matching Nut
                    </label>
                    <span>▼</span>
                </div>
                <div id="nutContent" class="section-content" style="opacity: 0.5; pointer-events: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Across Flats</label>
                            <input type="number" name="nutAcrossFlats" step="0.1" value="18">
                        </div>
                        <div class="form-group">
                            <label>Height (m)</label>
                            <input type="number" name="nutHeight" step="0.1" value="10">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Washer Face ⌀</label>
                            <input type="number" name="nutWasherFace" step="0.1" value="0">
                        </div>
                        <div class="form-group">
                            <label>Thread Tolerance</label>
                            <input type="number" name="nutTolerance" step="0.01" value="0.15">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="generateBtn">GENERATE 3D MODEL</button>
        </form>
    </div>

    <div class="viewport">
        <div id="viewer"></div>

        <div class="action-bar">
            <button class="btn-icon" onclick="resetCamera()" title="Reset View">⟲</button>
            <button class="btn-icon" onclick="setTopView()" title="Top View">⊤</button>
            <button class="btn-icon" onclick="setFrontView()" title="Front View">▢</button>
            <button class="btn-icon" onclick="toggleWireframe()" title="Wireframe">◰</button>
        </div>

        <div id="statusPill" class="status-pill">
            <div id="statusMsg" style="font-weight: 600; font-size: 0.9rem;">Ready</div>
            <div id="downloadLinks" class="download-group"></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls, boltModel, nutModel;
        let isWireframe = false;

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(60, 60, 60);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.querySelector('.viewport').clientWidth, window.innerHeight);
            document.getElementById('viewer').appendChild(renderer.domElement);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 0.6);
            sun.position.set(1, 1, 1);
            scene.add(sun);
            scene.add(new THREE.GridHelper(200, 20, 0x1e293b, 0x0f172a));
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function resetCamera() { camera.position.set(60, 60, 60); controls.target.set(0, 0, 0); }
        function setTopView() { camera.position.set(0, 150, 0); camera.lookAt(0, 0, 0); }
        function setFrontView() { camera.position.set(0, 0, 150); camera.lookAt(0, 0, 0); }
        function toggleWireframe() {
            isWireframe = !isWireframe;
            scene.traverse(child => { if (child.isMesh) child.material.wireframe = isWireframe; });
        }

        function loadSTL(url, isNut = false) {
            const loader = new THREE.STLLoader();
            loader.load(url, geometry => {
                if (isNut && nutModel) scene.remove(nutModel);
                if (!isNut && boltModel) scene.remove(boltModel);
                const material = new THREE.MeshPhongMaterial({
                    color: isNut ? 0x94a3b8 : 0x3b82f6,
                    specular: 0x111111, shininess: 100, wireframe: isWireframe
                });
                const mesh = new THREE.Mesh(geometry, material);
                geometry.computeBoundingBox();
                const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                mesh.position.sub(center);
                if (isNut) mesh.position.y += 30;
                if (isNut) nutModel = mesh; else boltModel = mesh;
                scene.add(mesh);

                // Auto-fit view
                const box = new THREE.Box3().setFromObject(mesh);
                const size = box.getSize(new THREE.Vector3()).length();
                camera.position.set(size, size, size);
                controls.target.set(0, 0, 0);
            });
        }

        document.getElementById('headType').addEventListener('change', e => {
            const socketFields = document.getElementById('socketFields');
            const aFlatsLabel = document.getElementById('aFlatsLabel');
            if (e.target.value == '1') {
                socketFields.classList.remove('hidden');
                aFlatsLabel.textContent = "Head Diameter (D)";
            } else {
                socketFields.classList.add('hidden');
                aFlatsLabel.textContent = "Across Flats (s)";
            }
        });

        document.getElementById('genNutCheckbox').addEventListener('change', e => {
            const content = document.getElementById('nutContent');
            content.style.opacity = e.target.checked ? '1' : '0.5';
            content.style.pointerEvents = e.target.checked ? 'auto' : 'none';
        });

        document.getElementById('boltForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = document.getElementById('generateBtn');
            const statusPill = document.getElementById('statusPill');
            const statusMsg = document.getElementById('statusMsg');
            const dlLinks = document.getElementById('downloadLinks');

            btn.disabled = true;
            btn.textContent = "GENERATING...";
            statusPill.style.display = 'block';
            statusMsg.textContent = "Processing engineering geometry...";
            dlLinks.innerHTML = "";

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.generateNut = document.getElementById('genNutCheckbox').checked;

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.success) {
                    statusMsg.textContent = "Generation Complete!";
                    dlLinks.innerHTML = `
                        <a href="${result.boltBrep}" class="dl-link">Bolt BREP</a>
                        <a href="${result.boltStl}" class="dl-link">Bolt STL</a>
                    `;
                    if (result.nutBrep) {
                        dlLinks.innerHTML += `<a href="${result.nutBrep}" class="dl-link">Nut BREP</a><a href="${result.nutStl}" class="dl-link">Nut STL</a>`;
                    }
                    loadSTL(result.boltStl);
                    if (result.nutStl) loadSTL(result.nutStl, true);
                } else {
                    statusMsg.textContent = "Error: " + result.error;
                }
            } catch (err) {
                statusMsg.textContent = "Request Failed";
            } finally {
                btn.disabled = false;
                btn.textContent = "GENERATE 3D MODEL";
            }
        });

        init3D();
        window.addEventListener('resize', () => {
            renderer.setSize(document.querySelector('.viewport').clientWidth, window.innerHeight);
            camera.aspect = document.querySelector('.viewport').clientWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>

</html>
