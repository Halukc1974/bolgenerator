<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoltGenerator v2.1 - Engineering Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 380px;
            background-color: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.02);
            z-index: 10;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section {
            border-bottom: 1px solid var(--border);
        }

        .section-header {
            padding: 16px 24px;
            background: #fff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 0.9rem;
            user-select: none;
        }

        .section-header:hover {
            background-color: #f1f5f9;
        }

        .section-content {
            padding: 0 24px 20px 24px;
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row>.form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .val-msg {
            font-size: 0.7rem;
            margin-top: 4px;
            display: none;
        }

        .val-warning {
            color: var(--warning);
            display: block;
        }

        .val-error {
            color: var(--error);
            display: block;
        }

        .viewport {
            flex: 1;
            position: relative;
            background-color: #000;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        .action-bar {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: calc(100% - 48px);
            margin: 20px 24px;
        }

        .btn-primary:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .status-pill {
            position: absolute;
            bottom: 24px;
            left: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .download-group {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .dl-link {
            font-size: 0.75rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 4px 8px;
            border: 1px solid var(--primary);
            border-radius: 4px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>⚙️ BoltGenerator <small style="font-size: 0.6em; color: var(--text-muted);">v2.1 Pro</small></h1>
        </div>

        <form id="boltForm">
            <!-- 1. Head Section -->
            <div class="section">
                <div class="section-header">1. Head Geometry <span>▼</span></div>
                <div class="section-content">
                    <div class="form-group">
                        <label>Head Type</label>
                        <select name="headType" id="headType">
                            <option value="0">Hex Head</option>
                            <option value="1">Socket Cap</option>
                            <option value="2">Flat Head</option>
                            <option value="3">Countersunk</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label id="aFlatsLabel">Across Flats (s)</label>
                            <input type="number" name="widthAcrossFlats" step="0.1" value="18" data-validate="headSize">
                            <span class="val-msg" id="msg-widthAcrossFlats"></span>
                        </div>
                        <div class="form-group">
                            <label>Height (k)</label>
                            <input type="number" name="headHeight" step="0.1" value="8">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label title="Diameter of the flat area under the head">Washer Face ⌀ (dw)</label>
                            <input type="number" name="washerFaceDiameter" step="0.1" value="0"
                                data-validate="washerFace">
                            <span class="val-msg" id="msg-washerFaceDiameter"></span>
                        </div>
                        <div class="form-group">
                            <label>WF Thickness (c)</label>
                            <input type="number" name="washerFaceThickness" step="0.1" value="0.5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label title="Stress relief radius between head and shank">Underhead Fillet (r)</label>
                        <input type="number" name="underheadFilletRadius" step="0.1" value="0.5" data-validate="fillet">
                        <span class="val-msg" id="msg-underheadFilletRadius"></span>
                    </div>
                    <div id="socketFields" class="form-row hidden">
                        <div class="form-group">
                            <label>Socket Size</label>
                            <input type="number" name="socketSize" step="0.1" value="0">
                        </div>
                        <div class="form-group">
                            <label>Socket Depth</label>
                            <input type="number" name="socketDepth" step="0.1" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. Shank Section -->
            <div class="section">
                <div class="section-header">2. Shank & Body <span>▼</span></div>
                <div class="section-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nominal ⌀ (d)</label>
                            <input type="number" name="nominalDiameter" step="0.1" value="12" id="nominalD">
                        </div>
                        <div class="form-group">
                            <label>Total Length (L)</label>
                            <input type="number" name="totalLength" step="1" value="50" id="totalL">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label title="Length of the unthreaded part">Grip Length (ls)</label>
                            <input type="number" name="gripLength" step="1" value="0" data-validate="grip">
                            <span class="val-msg" id="msg-gripLength"></span>
                        </div>
                        <div class="form-group">
                            <label title="Diameter reduction for clearance">Body Tolerance</label>
                            <input type="number" name="bodyTolerance" step="0.01" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3. Thread Section -->
            <div class="section">
                <div class="section-header">3. Thread Profile <span>▼</span></div>
                <div class="section-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Major ⌀ (d1)</label>
                            <input type="number" name="majorDiameter" step="0.1" value="12">
                        </div>
                        <div class="form-group">
                            <label>Pitch (P)</label>
                            <input type="number" name="threadPitch" step="0.01" value="1.75" data-validate="pitch">
                            <span class="val-msg" id="msg-threadPitch"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Minor Diameter (d3)</label>
                        <input type="number" name="minorDiameter" step="0.1" value="0">
                        <small style="font-size: 0.7rem; color: var(--text-muted);">Enter 0 for ISO standard
                            auto-calc</small>
                    </div>
                </div>
            </div>

            <!-- 4. Nut Section -->
            <div class="section">
                <div class="section-header">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" name="generateNut" id="genNutCheckbox"> 4. Matching Nut
                    </label>
                    <span>▼</span>
                </div>
                <div id="nutContent" class="section-content" style="opacity: 0.5; pointer-events: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Across Flats</label>
                            <input type="number" name="nutAcrossFlats" step="0.1" value="18">
                        </div>
                        <div class="form-group">
                            <label>Height (m)</label>
                            <input type="number" name="nutHeight" step="0.1" value="10">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Washer Face ⌀</label>
                            <input type="number" name="nutWasherFace" step="0.1" value="0">
                        </div>
                        <div class="form-group">
                            <label title="Internal thread clearance">Thread Tolerance</label>
                            <input type="number" name="nutTolerance" step="0.01" value="0.15">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="generateBtn">GENERATE 3D MODEL</button>
        </form>
    </div>

    <div class="viewport">
        <div id="viewer"></div>
        <div class="action-bar">
            <button class="btn-icon" onclick="resetView()">⟲</button>
            <button class="btn-icon" onclick="toggleWireframe()">◰</button>
        </div>
        <div id="statusPill" class="status-pill">
            <div id="statusMsg">Ready</div>
            <div id="downloadLinks" class="download-group"></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls, boltMesh, nutMesh;
        let isWireframe = false;

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(50, 50, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.querySelector('.viewport').clientWidth, window.innerHeight);
            document.getElementById('viewer').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(10, 20, 10);
            scene.add(light);
            scene.add(new THREE.GridHelper(100, 10, 0x1e293b, 0x0f172a));
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function resetView() { camera.position.set(50, 50, 50); controls.target.set(0, 0, 0); }
        function toggleWireframe() {
            isWireframe = !isWireframe;
            scene.traverse(c => { if (c.isMesh) c.material.wireframe = isWireframe; });
        }

        function validateForm() {
            const formData = new FormData(document.getElementById('boltForm'));
            const d = parseFloat(formData.get('nominalDiameter'));
            const L = parseFloat(formData.get('totalLength'));
            let valid = true;

            // Pitch validation
            const p = parseFloat(formData.get('threadPitch'));
            const pMsg = document.getElementById('msg-threadPitch');
            if (p > d * 0.3) {
                pMsg.textContent = "⚠️ Pitch too large for diameter";
                pMsg.className = "val-msg val-warning";
            } else if (p < d * 0.05) {
                pMsg.textContent = "⚠️ Pitch very fine";
                pMsg.className = "val-msg val-warning";
            } else { pMsg.className = "val-msg"; }

            // Grip length validation
            const ls = parseFloat(formData.get('gripLength'));
            const lsMsg = document.getElementById('msg-gripLength');
            if (ls >= L) {
                lsMsg.textContent = "❌ Must be less than Total Length";
                lsMsg.className = "val-msg val-error";
                valid = false;
            } else { lsMsg.className = "val-msg"; }

            return valid;
        }

        document.getElementById('boltForm').addEventListener('input', validateForm);

        document.getElementById('headType').addEventListener('change', e => {
            const socketFields = document.getElementById('socketFields');
            const aFlatsLabel = document.getElementById('aFlatsLabel');
            if (e.target.value == '1') {
                socketFields.classList.remove('hidden');
                aFlatsLabel.textContent = "Head Diameter (D)";
            } else {
                socketFields.classList.add('hidden');
                aFlatsLabel.textContent = "Across Flats (s)";
            }
        });

        document.getElementById('genNutCheckbox').addEventListener('change', e => {
            const content = document.getElementById('nutContent');
            content.style.opacity = e.target.checked ? '1' : '0.5';
            content.style.pointerEvents = e.target.checked ? 'auto' : 'none';
        });

        function loadSTL(url, isNut = false) {
            const loader = new THREE.STLLoader();
            loader.load(url, geometry => {
                if (isNut && nutMesh) scene.remove(nutMesh);
                if (!isNut && boltMesh) scene.remove(boltMesh);
                const mat = new THREE.MeshPhongMaterial({ color: isNut ? 0x94a3b8 : 0x3b82f6, wireframe: isWireframe });
                const mesh = new THREE.Mesh(geometry, mat);
                if (isNut) { mesh.position.y += 30; nutMesh = mesh; } else { boltMesh = mesh; }
                scene.add(mesh);
            });
        }

        document.getElementById('boltForm').addEventListener('submit', async e => {
            e.preventDefault();
            if (!validateForm()) return;

            const btn = document.getElementById('generateBtn');
            const pill = document.getElementById('statusPill');
            const msg = document.getElementById('statusMsg');
            const links = document.getElementById('downloadLinks');

            btn.disabled = true;
            btn.textContent = "GENERATING...";
            pill.style.display = 'block';
            msg.textContent = "Computing CAD geometry...";
            links.innerHTML = "";

            const data = Object.fromEntries(new FormData(e.target));
            data.generateNut = document.getElementById('genNutCheckbox').checked;

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const resData = await res.json();
                if (resData.success) {
                    msg.textContent = "Complete!";
                    links.innerHTML = `<a href="${resData.boltStl}" class="dl-link">Bolt STL</a>`;
                    if (resData.nutStl) links.innerHTML += `<a href="${resData.nutStl}" class="dl-link">Nut STL</a>`;
                    loadSTL(resData.boltStl);
                    if (resData.nutStl) loadSTL(resData.nutStl, true);
                } else {
                    msg.textContent = "Error: " + resData.error;
                }
            } catch (err) { msg.textContent = "Request failed"; }
            finally { btn.disabled = false; btn.textContent = "GENERATE 3D MODEL"; }
        });

        init3D();
        window.addEventListener('resize', () => {
            renderer.setSize(document.querySelector('.viewport').clientWidth, window.innerHeight);
            camera.aspect = document.querySelector('.viewport').clientWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>

</html>
